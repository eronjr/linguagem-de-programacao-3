<!DOCTYPE html>
<html lang="pt-br">
    <head>
    {% block head %}
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="autor" content="#">
        <meta name="description" content="#">
        <meta name="keywords" content="#">

        <title> Indicadores Criminais </title>
        
        <!-- Logo símbolo -->
        <link rel="icon" type="#" href="#" />

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <!-- Ícones -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

    {% endblock %}
    </head>

    <body>
    {% block content %}

        <nav class="navbar fixed-top navbar-light bg-primary">
            <div class="container">
                <span class="text-title">Login</span>
            </div>
        </nav>
        <div class="main">
            <div class="container">
                <div class="row justify-content-sm-center">
                    <div class="col-sm-8 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
                        <div class="card">
                            <form>
                                <div class="card-head">
                                    <h3><strong>Fazer login</strong></h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group fadeIn first">
                                        <input type="email" id="email" placeholder="Usuário">
                                    </div>
                                    <div class="form-group fadeIn second">
                                        <input type="password" id="password" placeholder="Senha">
                                    </div>
                                    <div class="form-group fadeIn third">
                                        <button type="submit" class="default-button"><strong>Entrar</strong></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}

    {% block scripts %}

        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    
    {% endblock %}
    
    </body>
</html>
